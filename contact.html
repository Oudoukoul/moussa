<section id="contact">
   <form>
    <input type="search" name="q" placeholder="recherche" >
      <button class="outlinesuccess" type="submitt">Search</button>
    </form>
  <div class="container">
    <div class="well well-sm">
      <h3><strong>"Localisez-nous!"</strong></h3>
    </div>
  
  <div class="row">
    <div class="col-md-7">
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3736489.7218514383!2d90.21589792292741!3d23.857125486636733!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1506502314230" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Souhaitez-vous être contacté pour un RDV ?</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input name="rdv" id="radios-0" value="OUI" checked="checked" type="radio">
      OUI
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="rdv" id="radios-1" value="NON" type="radio">
      NON
    </label>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Souhaitez-vous être contacté pour de plus amples informations ?</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input name="info" id="radios-0" value="OUI" checked="checked" type="radio">
      OUI
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="info" id="radios-1" value="NON" type="radio">
      NON
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="adresse">Nom et Prénom :</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="np" name="np" placeholder="Votre Nom et Prénom" class="form-control input-md" required="" type="np"> </textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="tel">Téléphone * :</label>  
  <div class="col-md-4">
  <input id="tel" name="tel" placeholder="votre numéro de téléphone" class="form-control input-md" required="" type="tel">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email * :</label>  
  <div class="col-md-4">
  <input id="email" name="email" placeholder="votre adresse email" class="form-control input-md" required="" type="email">
    
  </div>
</div>

<div class="form-group">
  <div align="center" class="col-md-12">
    <input type="submit" name="submit" class="btn btn-primary btn-lg" />
  </div>
</div>

</fieldset>
</div>
